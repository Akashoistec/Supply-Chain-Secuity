name: ci

permissions:
  contents: read
  packages: write

on:
  push:
    branches: ["main"]
  pull_request:

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Run SAST (Semgrep)
        uses: returntocorp/semgrep-action@v1
        with:
          config: p/ci

      - name: Run SCA (Trivy - filesystem scan)
        uses: aquasecurity/trivy-action@0.24.0
        with:
          scan-type: fs
          format: table
          ignore-unfixed: true
          severity: CRITICAL,HIGH
          exit-code: 0

      # ---------- IMAGE IDENTITY (SINGLE SOURCE OF TRUTH) ----------
      - name: Set image name
        id: image
        run: |
          IMAGE=ghcr.io/${{ github.repository }}
          IMAGE=$(echo "$IMAGE" | tr '[:upper:]' '[:lower:]')
          echo "image=$IMAGE" >> $GITHUB_OUTPUT

      # ---------- BUILD ----------
      - name: Build container image
        run: |
          docker build -t ${{ steps.image.outputs.image }}:ci .

      # ---------- REGISTRY ----------
      - name: Login to GHCR
        run: |
          echo "${{ secrets.GITHUB_TOKEN }}" | docker login ghcr.io -u ${{ github.actor }} --password-stdin

      - name: Push image
        run: |
          docker push ${{ steps.image.outputs.image }}:ci

      # ---------- INSTALL TRIVY (HOST) ----------
      - name: Install Trivy
        run: |
          TRIVY_VERSION=0.52.2
          curl -sfL https://github.com/aquasecurity/trivy/releases/download/v${TRIVY_VERSION}/trivy_${TRIVY_VERSION}_Linux-64bit.tar.gz -o trivy.tar.gz
          tar -xzf trivy.tar.gz
          sudo mv trivy /usr/local/bin/trivy
          trivy --version

      # ---------- IMAGE SCAN (SIGNAL ONLY) ----------
      - name: Scan container image (Trivy CLI)
        run: |
          trivy image ${{ steps.image.outputs.image }}:ci \
            --severity CRITICAL,HIGH \
            --ignore-unfixed \
            --format table \
            --exit-code 0

      # ---------- SBOM ----------
      - name: Generate SBOM (CycloneDX)
        run: |
          trivy image ${{ steps.image.outputs.image }}:ci \
            --format cyclonedx \
            --output sbom.cdx.json

      # ---------- RESOLVE DIGEST ----------
      - name: Resolve image digest
        id: digest
        run: |
          DIGEST=$(docker inspect --format='{{index .RepoDigests 0}}' ${{ steps.image.outputs.image }}:ci)
          echo "digest=$DIGEST" >> $GITHUB_OUTPUT

      # ---------- COSIGN ----------
      - name: Install Cosign
        run: |
          curl -sSL https://github.com/sigstore/cosign/releases/latest/download/cosign-linux-amd64
          sudo install cosign-linux-amd64 /usr/local/bin/cosign

      - name: Generate Cosign key (demo only)
        run: |
          cosign generate-key-pair

      - name: Sign image (by digest)
        run: |
          cosign sign --key cosign.key ${{ steps.digest.outputs.digest }}
